<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1> Tabelas Estilizadas</h1>

    <h2>Moda</h2>
    <table class="cor-fonte">
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="valores">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="valores">
            <td>Têmis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>


    <h2>Casa</h2>
    <table class="cor-fonte">
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="valores">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="valores">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>

</html>
